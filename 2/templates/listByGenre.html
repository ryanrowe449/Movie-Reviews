<!DOCTYPE html>
    <html>
        <head>
            <title>List of Movies by Genre</title>
        </head>
        <body>
            <h1>Movies by Genre</h1>
        
            <table border = "1">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Director</th>
                        <th>Review</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    {% for movie in movies %}
                        <tr>
                            <td>{{ movie.Title }}</td>
                            <td>{{ movie.Director }}</td>
                            <td>{{ movie.Review }}</td>
                            <td>{{ movie.Rating }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        
            <a href="/">Back to Home</a>
        </body>
    </html>
