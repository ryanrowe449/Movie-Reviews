<!DOCTYPE html>
<html>
    <head>
        <title>Top 5 Movies</title>
    </head>
    <body>
        <h1>Top 5 Movies from that Year</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Average Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                    <tr>
                        <td>{{ movie.Title }}</td>
                        <td>{{ movie.Genre }}</td>
                        <td>{{ movie.AvgRating }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    
        <a href="/">Back to Home</a>
    </body>
</html>
